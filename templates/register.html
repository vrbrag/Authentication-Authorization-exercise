{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>

<form method="POST">
   <!-- insert hidden_tag for form to submit hidden CSRF token -->
   {{ form.hidden_tag() }}

   {% for field in form
   if field.widget.input_type != 'hidden' %}
   <p>
      {{ field.label }}
      {{ field (class_='form-control')}}

      {% for error in field.errors %}
      <span class="form-text text-danger">{{ error }}</span>
      {% endfor %}
   </p>
   {% endfor %}

   <button class="btn btn-success" type="submit"> Register</button>
</form>

{% endblock %}
